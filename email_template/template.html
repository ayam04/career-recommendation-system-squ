<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Report</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');

        body {
            background: black;
            color: #ffffff;
            font-family: sans-serif;
            text-align: justify;
            padding: 30px;
            margin: 0;
        }
        div {
            background-color: rgba(70, 69, 69, 0.75);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            max-width: 850px;
            margin: auto;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ffaa00;
        }
        p {
            line-height: 1.7;
            font-size: 17px;
            margin-bottom: 20px;
        }
        h2 {
            color: #ffdd57;
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
        }
        .image {
            display: block;
            margin: 30px auto;
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
        }
        ul {
            padding-left: 25px;
            margin: 25px 0;
        }
        li {
            margin: 12px 0;
            font-size: 16px;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 15px;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div>
        <h2>Career Opportunities Report</h2>

        <p>Dear [User's Name],</p>

        <p>[First paragraph of the report]</p>

        <p>[Second paragraph of the report]</p>
        <img src="cid:image1" class="image" alt="Career Image 1"/>

        <p>[Third paragraph of the report]</p>

        <p>[Fourth paragraph of the report]</p>
        <img src="cid:image2" class="image" alt="Career Image 2"/>

        <h2>Job Listings:</h2>
        <ul>
            <li><a href="[Job 1 URL]">Job 1</a></li>
            <li><a href="[Job 2 URL]">Job 2</a></li>
            <li><a href="[Job 3 URL]">Job 3</a></li>
            <li><a href="[Job 4 URL]">Job 4</a></li>
        </ul>

        <p class="footer">Best regards,<br>Career Recommendation System</p>
    </div>
</body>
</html>
